<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/output.css" rel="stylesheet" />
    <link rel="stylesheet" href="vendor/sweetalert2/dist/sweetalert2.min.css" />
    <link rel="stylesheet" href="/vendor/fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="css/main.min.css" />
    <title>Perintah Control Panel | Inayah</title>
  </head>

  <body class="green perintah">
    <!-- navbar -->
    <ul class="nav navbar-c justify-content-center my-3 nav-pills">
      <li class="nav-item">
        <a class="nav-link" href="/">Dashboard</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="perintah.html"
          >Perintah</a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link" href="kalibrasi.html">Kalibrasi</a>
      </li>
    </ul>

    <section class="container">
      <div class="row">
        <div class="col-lg-7 mx-auto">
          <div class="card border-r my-5">
            <div class="card-body p-0">
              <!-- header -->
              <div class="d-flex mb-10 p-2">
                <div class="p-3 flex-grow-1">Moda</div>
                <div class="p-2">
                  <button
                    type="button"
                    id="tambahModa"
                    class="bg-green-600 border-[1px] border-black rounded p-1 px-3 text-white"
                  >
                    Tambah
                  </button>
                </div>
              </div>

              <hr />

              <!-- content -->
              <div id="app" class="row p-4 pt-0"></div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="/socket.io/socket.io.js"></script>
    <script src="vendor/sweetalert2/dist/sweetalert2.min.js"></script>
    <script>
      var socket = io();

      let tambahModaBtn = document.querySelector("#tambahModa");
      let app = document.querySelector("#app");
      let isiHtml = "";

      socket.emit("ping-moda");

      socket.on("read-moda", ({ data }) => {
        data = data.sort((a, b) => a.moda - b.moda);
        app.innerHTML = "";
        data.forEach((d) => {
          app.innerHTML += `<div class="col-md-2" title="${d.deskripsi || ""}">
                        <a href="moda/${d.moda}">
                            <div class="card mt-3 border-[1px] border-black font-semibold">
                                <div class="card-body">
                                    <p>${d.moda}</p>
                                </div>
                            </div>
                        </a>
                        <button type="button" onclick="deleteModa(${
                          d.moda
                        })" class="btn btn-delete border-r">
                            <i class="fa-solid fa-trash"></i>
                        </button>
                    </div>`;
        });
      });

      tambahModaBtn.addEventListener("click", () => {
        isiHtml = app.innerHTML;
        const cards = Array.from(
          document.querySelectorAll("#app .card .card-body p")
        )
          .map((d) => parseInt(d.innerText))
          .sort((a, b) => a - b);

        socket.emit("moda", {
          modaKe: cards.pop() + 1,
        });

        socket.emit("ping-moda");
      });

      // delete Moda
      function deleteModa(n) {
        Swal.fire({
          title: "Konfirmasi?",
          text: `Hapus Moda ke ${n}?`,
          icon: "warning",
          showCancelButton: true,
          cancelButtonColor: "#3085d6",
          confirmButtonColor: "#d33",
          confirmButtonText: "Iya, Hapus!",
        }).then((result) => {
          if (result.isConfirmed) {
            socket.emit("delete-moda", {
              modaKe: n,
            });

            Swal.fire({
              title: "Berhasil",
              text: "Moda berhasil dihapus",
              icon: "success",
              timer: 1000,
            });
          }
        });
      }
    </script>
  </body>
</html>
